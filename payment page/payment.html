<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
    }

    .header, .headers {
      display: flex;
      justify-content: start;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header button, .headers button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header button {
      background-color: #70739329;
      color: black;
      border-radius: 40px;
    }

    .headers button {
      background-color: white;
    }

    .headers button:hover {
      border-bottom: 2px solid blue;
    }

    .count-box {
      background-color: #70739329;
      color: black;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      display: none;
    }

    table.active {
      display: table;
      opacity: 1;
    }

    table thead {
      background-color: #f0f0f0;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .status {
      padding: 5px 10px;
      border-radius: 4px;
    }

    .status.pending { color: red; }
    .status.scheduled { color: yellowgreen; }
    .status.sent { color: green; }


    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-info img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Payments</h1>
      <button><i class="fas fa-paper-plane"></i> Send Money</button>
    </div>
    <div class="headers">
      <button id="needApprovalBtn">Need Approval <span id="needApprovalCount" class="count-box">0</span></button>
      <button id="scheduledBtn">Scheduled <span id="scheduledCount" class="count-box">0</span></button>
      <button id="sentBtn">Sent <span id="sentCount" class="count-box">0</span></button>
    </div>
    <table id="needApprovalTable" class="active">
      <thead>
        <tr>
          <th>Submitted on</th>
          <th>To</th>
          <th>Amount</th>
          <th>Approvals</th>
          <th>Requested by</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="needApprovalTableBody"></tbody>
    </table>
    <table id="scheduledTable">
      <thead>
        <tr>
          <th>Submitted on</th>
          <th>To</th>
          <th>Amount</th>
          <th>Approvals</th>
          <th>Requested by</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="scheduledTableBody"></tbody>
    </table>
    <table id="sentTable">
      <thead>
        <tr>
          <th>Submitted on</th>
          <th>To</th>
          <th>Amount</th>
          <th>Approvals</th>
          <th>Requested by</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="sentTableBody"></tbody>
    </table>
  </div>
 <script src="/payment page/payment.js"></script>
</body>
</html>
