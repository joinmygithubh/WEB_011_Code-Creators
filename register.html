<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;1,300&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="register-body">
    <div class="heading">
      <h1>Making your Business easy with Mercury Banking</h1>
    </div>
    <form class="register-form">
      <label for="email">Email or phone number</label>
      <input type="text" id="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <p>Remember me</p>
      <input type="checkbox" class="checkbox" />
      <p>
        By clicking Agree & Join or Continue, you agree to the Mercury
        <span>User Agreement, Private Policy,</span>and , Privacy Policy, and
        <span>Cookie Policy.</span>
      </p>
      <button class="btn">Agree & Join</button>
      <div class="separator">
        <span>or</span>
      </div>
      <button class="btn-register">Continue as Sameer</button>
      <button class="btn-register">
        <img src="./photos/microsoft_logo.svg" alt="" /> Continue as Microsoft
      </button>
      <p class="confirm">
        Already on Mercury? <a href="login.html"><span>Sign in</span></a>
      </p>
    </form>
    <p class="p-buss">
      Looking to create a page for a business? <a href="#">Get help</a>
    </p>
    <script>
      document
        .querySelector(".register-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let username = document.getElementById("username").value;
          let password = document.getElementById("password").value;

          const user = {
            username: username,
            password: password
          };
          console.log(user);

          localStorage.setItem("user", JSON.stringify(user));
          alert("Registration Successful ! Please Login");
          window.location.href = "login.html";
        });

      console.log("test");
    </script>
  </body>
  
</html>
